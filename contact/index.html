<!DOCTYPE html>
		<html lang="en">
			
		<head>
			<meta charset="UTF-8">
			<title>Neon Monkey | Contact</title>
			<link rel="icon" href="/assets/favicon.ico">
			<style>
				@import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Permanent+Marker&display=swap');
				
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #000000;
			color: #8926;
			font-family: monospace;
		}

		#logo {
			position: absolute;
			top: 2rem;
			left: 2rem;
			font-size: 48px;
			font-family: "Bitcount Grid Double", system-ui;
			font-optical-sizing: auto;
			font-weight: 500;
			font-style: normal;
			font-variation-settings:
				"slnt" 0,
				"CRSV" 0.5,
				"ELSH" 0,
				"ELXP" 0;
		}

		#menu-lines {
			position: absolute;
			right: 2rem;
			top: 2rem;
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			flex-direction: column;
		}

		#menu-line {
			padding: 2.6px 14px;
			background-color: #8926;
			border-radius: 1rem;
			margin: 4px;
		}

		#copy-right {
			font-size: 26px;
			position: absolute;
			bottom: 2rem;
			left: 2rem;
			text-transform: uppercase;
			font-family: 'Bitcount Grid Double', system-ui;
		}
	
		
    h1 { text-transform: uppercase; }

	
			</style>
		</head>
        
			<body>
				<div class='logo' id='logo'>Neon Monkey</div>
				<div class='menu' id='menu-lines'>
					<span id='menu-line'></span>
					<span id='menu-line'></span>
					<span id='menu-line'></span>
				</div>

				
    <p>Email us at <a href='mailto:info@example.com'>info@example.com</a>.</p>


				<div id='copy-right'>
					&copy; Neon Monkey 2025
				</div>
			</body>
		</html>
