<!DOCTYPE html>
		<html lang="en">
			
		<head>
			<meta charset="UTF-8">
			<title>Neon Monkey | Popeye</title>
			<link rel="icon" href="/assets/favicon.ico">
			<style>
				
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #000000;
                color: #29e;
                font-family: monospace;
            }
            .nm-navbar, .landing-poster {
		display: flex;
            }
        
            
            #nm-navbar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 10vh;
		position: sticky;
		top: 0;
            }

            
            #nm-logo-img {
                margin: 0 1rem;
                width: 100%;
                box-shadow: 0 0 0 0.2rem #29e inset;
                border-radius: 0.5rem;
            }
            #img-link-logo {
                width: 8vmin;
            }
        
            
            #navbar-menu-nm {
        		display: flex;
        		align-items: center;
        		justify-content: space-between;
        		list-style: none;
        	}

            
		#nm-menu-item {
        		text-decoration: none;
        		font-size: 1.5em;
        		text-transform: uppercase;
			letter-spacing: 0.2em;
			color: whitesmoke;
			opacity: 0.5;
			padding: 1em;
        	}

		#nm-menu-item:hover {
			padding: 1em;
			border: 1em #29eaea87;
			border-radius: 2em;
		}
        
        
        
            
    #popeye-nahnothing {
        display: flex;
        font-size: 48px;
        align-items: center;
        justify-content: center;
        background-color: #26119226;
        border-radius: 26px;
        box-shadow: 5px 10px 18px #66b88b;
        padding: 2em;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .animated-box {
        width: 100px;
        height: 100px;
        background-color: #ff6347;
        margin: 20px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
	90% {
            transform: translateY(-20px);
    }

	#animated-bouncing-ball {
		width: 25px;
		height: 25px;
		background-color: #26119287;
		animation: bounce 8s infinite;
	}

            
		#nm-footer {
			box-shadow: 0 0 3em #fff8 inset;
			padding: 0 1em;
		}
		#footer-copy {
			text-shadow: 0 0 #0008;
			color: transparent;
			margin: 1em 0;
		}
        
        
			</style>
		</head>
        

			<body>
				<div id="nm-navbar">
					<a href="/" id="img-link-logo">
						<img src=../assets/logo.png id="nm-logo-img" alt="LOGO-NM">
					</a>

					<ul id="navbar-menu-nm">
						<li id='li-menu-item'><a href="/about/" id="nm-menu-item">about</a></li>
						<li id='li-menu-item'><a href="/contact/" id="nm-menu-item">contact</a></li>
						<li id='li-menu-item'><a href="/404/" id="nm-menu-item">404</a></li>
					</ul>
				</div>

				
    <div id='popeye-nahnothing'>
        nah! nothing here
    </div>
    <div class='animated-box'>
        Animated Box
    </div>

	<div id="animated-bouncing-ball">
		animated bouncing ball
	</div>


				<div id='nm-footer'>
					<div id='footer-copy'>&copy 2025 NEON MONKEY</div>
				</div>
			</body>
		</html>
