<!DOCTYPE html>
		<html lang="en">
			
		<head>
			<meta charset="UTF-8">
			<title>Neon Monkey | Popeye</title>
			<link rel="icon" href="/assets/favicon.ico">
			<style>
				@import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Manufacturing+Consent&display=swap');
				
		
		* {
			margin: o;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #000000;
			color: #8926;
			font-family: monospace;
		}

		#logo {
			position: absolute;
			top: 2.6px;
			padding: 2rem;
		}

		#menu-lines {
			position: absolute;
			top: 2.6px;
			right: 2.6px;
			margin: 2rem;
		}

		#menu-line {
			padding: 0 1rem;
			background-color: #8926;
		}
	
		
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes something {
        0% {
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        40% {
            opacity: 0.4;
        }
        60% {
            opacity: 1;
        }
        80% {
            opacity: 0.8;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
	90% {
            transform: translateY(-20px);
    }

	
			</style>
		</head>
        
			<body>
				<div class='logo' id='logo'>Neon Monkey</div>
				<div class='menu' id='menu-lines'>
					<span id='menu-line'></span>
					<span id='menu-line'></span>
					<span id='menu-line'></span>
				</div>

				
    <div id='intro'>
        popeye the sailor man
    </div>
    <div id='something-interesting'>
        let me know if you got anything interesting
	<input type='text' id='in-something-interesting' />
    </div>


				<div id='copy-right'>
					&copy; Neon Monkey 2025
				</div>
			</body>
		</html>
