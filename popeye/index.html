
		<!DOCTYPE html>
		<html lang="en">
			
		<head>
			<meta charset="UTF-8">
			<title>Neon Monkey | Popeye</title>
			<link rel="icon" href="/assets/favicon.ico">
			<style>
				@import url('https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Permanent+Marker&display=swap');
				
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
				background-color: #000000;
				color: #8926;
		}

		#whole-package {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}

		#navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 1rem 2rem;
		}

		#logo {
			font-size: 48px;
			font-family: "Bitcount Grid Double", system-ui;
			font-optical-sizing: auto;
			font-weight: 500;
			font-style: normal;
			font-variation-settings:
				"slnt" 0,
				"CRSV" 0.5,
				"ELSH" 0,
				"ELXP" 0;
		}

		#menu-lines {
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			flex-direction: column;
		}

		#menu-line {
			padding: 2.6px 14px;
			background-color: #8926;
			border-radius: 1rem;
			margin: 4px;
		}

		#copy-right {
			font-size: 26px;
			position: absolute;
			bottom: 2rem;
			left: 2rem;
			text-transform: uppercase;
			font-family: 'Bitcount Grid Double', system-ui;
		}
	
		
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes something {
        0% {
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        40% {
            opacity: 0.4;
        }
        60% {
            opacity: 1;
        }
        80% {
            opacity: 0.8;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
	90% {
            transform: translateY(-20px);
    }
    
    #intro {
        font-size: 26px;
        padding-left: 2em;
    }

	
			</style>
		</head>
        
			<body>
				<div id='whole-package'>
					<div id='navbar'>
						<a class='logo' id='logo'>Neon Monkey</a>
						<div class='menu' id='menu-lines'>
							<span id='menu-line'></span>
							<span id='menu-line'></span>
							<span id='menu-line'></span>
						</div>
					</div>

					
    <div id='intro'>
        popeye the sailor man
    </div>
    <div id='something-interesting'>
        let me know if you got anything interesting
	<input type='text' id='in-something-interesting' />
    </div>


					<div id='copy-right'>
						&copy; Neon Monkey 2025
					</div>
				</div>
			</body>
		</html>
