<!DOCTYPE html>
		<html lang="en">
			
		<head>
			<meta charset="UTF-8">
			<title>Neon Monkey | Popeye</title>
			<link rel="icon" href="assets/icons/favicon.ico">
			<style>
				
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #001126;
                color: #abcdef87;
                font-family: Arial, sans-serif;
            }

            h1 {
        		color: #261192;
        		font-size: xxx-large;
        	}
        
            
            #nm-navbar {
                position: sticky;
                top: 0;
                padding: 8px 26px;
                display: flex;
                align-items: center;
                justify-content: space-between;
		box-shadow = 0 0 8em 0 #261192 inset;
            }

            
            #nm-logo-img {
                width: 100px;
                height: 100px;
                border-radius: 0.8rem;
            }
        
            
            #navbar-menu-nm {
        		display: flex;
        		align-items: center;
        		justify-content: space-between;
        		width: 40%;
        		list-style: none;
        	}

            
		#nm-menu-item {
        		text-decoration: none;
        		font-size: x-large;
        		text-transform: capitalize;
			letter-spacing: 2px;
			color: #29eaea87;
			padding: 8px;
        	}

		#nm-menu-item:hover {
			padding: 8px;
			border: 1em #29eaea87;
			border-radius: 2em;
		}
        
        
        
            
    #popeye-nahnothing {
        display: flex;
        font-size: 48px;
        align-items: center;
        justify-content: center;
        background-color: #26119226;
        border-radius: 26px;
        box-shadow: 5px 10px 18px #66b88b;
        padding: 2em;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .animated-box {
        width: 100px;
        height: 100px;
        background-color: #ff6347;
        margin: 20px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-30px);
        }
        60% {
            transform: translateY(-15px);
        }
	90% {
            transform: translateY(-20px);
    }

	#animated-bouncing-ball {
		width: 25px;
		height: 25px;
		background-color: #26119287;
		animation: bounce 8s infinite;
	}

            
		#nm-footer {
			padding: 26px;
			font-size: x-large;
			letter-spacing: 2px;
		}
        
        
			</style>
		</head>
