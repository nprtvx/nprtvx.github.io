<!DOCTYPE html>
	<html lang="en">
		<head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Neon Monkey</title><link rel='icon' type='image/x-icon' href='/assets/favicon.ico'><style>

			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
				background-img: linear-gradient(#000000, #000000);
				color: #8926;
				overflow: hidden;
		}

	
            
	#popeye {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
	}
	#vroom {
		background-color: #8926;
		width: 100px;
		height: 100px;
		border-radius: 50vmin;
	}
 	#login, #signup {
		width: 400px;
  		height: 400px;
    		display: flex;
      		align-items: center;
		justify-content: center;
  	}
   	#loginlink, #signuplink {
		text-decoration: none;
  		color: #199b;
    		background: transparent;
      		border: 4px solid;
		border-radius: 1em;
  		padding: 1rem 2rem;
    		margin: 0.5rem 0;
      		width: 100%;
		text-align: center;
    	}
     	#greetinglinks {
      		display: flex;
		align-items: center;
  		justify-content: space-evenly;
    	}
     	#greeting {
      		font-size: 4rem;
		color: #199b;
  	}
   * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.hero {
	width: 100%;
	height: 100vh;
	background-image: linear-gradient(rgba(12, 3, 51, 0.3), rgba(12, 3, 51, 0.3));
	position: relative;
	padding: 0 5%;
	display: flex;
	align-items: center;
	justify-content: center;
}

nav {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	padding: 20px 8%;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

nav .logo {
	width: 80px;
}

nav ul li {
	list-style: none;
	display: inline-block;
	margin-left: 40px;

}

nav ul li a {
	text-decoration: none;
	color: #fff;
	font-size: 17px;
}

.content {
	text-align: center;
}

.content h1 {
	font-size: 160px;
	color: #fff;
	font-weight: 800;
	transition: 0.5s;
}

.content h1:hover {
	-webkit-text-stroke: 2px #fff;
	color: transparent;
	transition: 0.5s;
}

.content a {
	text-decoration: none;
	display: inline-block;
	color: #fff;
	font-size: 24px;
	border: 2px solid;
	padding: 14px 70px;
	border-radius: 50px;
	margin-top: 20px;
}

.back-video {
	position: absolute;
	right: 0;
	bottom: 0;
	z-index: -1;
}

@media (min-aspect-ratio: 16/9) {
	.bck-video {
		width: 100%;
		height: auto;
	}
}

@media (max-aspect-ratio: 16/9) {
	.back-video {
		width: auto;
		height: 100%;
	}
}

	</style></head>
