				<style>
					
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #001126;
                color: #abcdef;
                font-family: Arial, sans-serif;
            }

            h1 {
        		color: #261192;
        		font-size: xxx-large;
        	}
        
            
            #nm-navbar {
                position: sticky;
                top: 0;
                padding: 8px 26px;
                display: flex;
                align-items: center;
                justify-content: space-evenly;

            }

            
            #nm-logo-img {

                height: 100px;
                border-radius: 0.8rem;
            }

        		justify-content: space-between;

        		list-style: none;

            #nm-menu-item {
        		text-decoration: none;
        		font-size: xx-large;
        		text-transform: capitalize;
        	}
        
        
        
            
    h1 {
        text-transform: uppercase;
    }
    .landing-poster {
        height: 120px;
        margin: 26px;
        padding: 26px;
        background: url("assets/landing-poster.jpg");
    }
    #landing-poster-heading {
        font-size: 48px;
        color: #261192;
    }

            
            #nm-footer {
        		background-color: #abcdef;
        		padding-top: 2em;
        	}
        	h2 {
        		color: #261192;
        		font-size: xx-large;
        		padding-bottom: 10px;
        	}
        	#nm-footer-copy {
        		color: #000000;
        		padding: 2em 0;
        	}

			</head>
        

			<body>
				<div id="nm-navbar">
					<img src="assets/logo.png" id="nm-logo-img" alt="LOGO-NM">

    <section class="landing-poster">
