<!DOCTYPE html>
	<html lang="en">
		<head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Neon Monkey</title><link rel='icon' type='image/x-icon' href='/assets/favicon.ico'><style>
            
		* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		}
		body {
  		background: linear-gradient(#000000, #000000);
		color: #8926;
		overflow: hidden;
		}
	
            
.App-NM {
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: #000;
color: #112692;
display: flex;
flex-direction: column;
align-items: center;
justify-content: space-evenly;
}
.Nav-NM {
position: absolute;
top: 0;
width: 100%;
height: 2em;
display: flex;
align-items: center;
justify-content: space-between;
background-color: #0000;
}
#brand, #menu-items {
width: 50%;
display: flex;
align-items: center;
justify-content: space-evenly;
box-shadow: 0 0 0 26px inset;
}
#menu-items {
list-style: none;
}
#menu-items a {
text-decoration: none;
color: #112692;
}
#nm-ads {
width: 26px;
height: 26px;
border-radius: 50%;
box-shadow: 0 0 8px 0 inset;
margin: 8px;
}

	</style></head>
  		<body>
<div class='App-NM' id='App-NM'>
<div class='Nav-NM'>
<div id='brand'>
<img src='#' alt='neon monkey' //>
</div>
<ul id='menu-items'>
<li><a href='/'>HOME</a></li>
<li><a href='/about'>ABOUT</a></li>
<li><a href='/contact'>CONTACT</a></li>
</ul>
</div>
<script>
const nmads = document.createElement('div');
nmads.setAttribute('id', 'nm-ads');
const nmapp = document.getElementById('App-NM');
nmapp.append(nmads*8);
</script>
</div>
</body>
	</html>
