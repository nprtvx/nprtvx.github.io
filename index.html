<!DOCTYPE html>
	<html lang="en">
		<head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Neon Monkey</title><link rel='icon' type='image/x-icon' href='/assets/favicon.ico'><style>
            
		* {

		body {
				background-img: linear-gradient(#000000, #000000);

		}

	
            
	#popeye {

		right: 0;

		left: 0;

		align-items: center;
		justify-content: center;
		flex-direction: column;
	}
	#vroom {
		background-color: #8926;

		height: 100px;
		border-radius: 50vmin;

 	#login, #signup {
		width: 400px;
  		height: 400px;
    		display: flex;
      		align-items: center;
		justify-content: center;
  	}
   	#loginlink, #signuplink {
		text-decoration: none;

      		display: flex;

		color: #008a;
  	}

	</style></head>
  		<body><div id='popeye'></div><script>const popeye = document.getElementById('popeye');const greeting = document.createElement('h2');greeting.setAttribute('id', 'greeting');const loginlink = document.createElement('a');loginlink.setAttribute('id', 'loginlink');const signuplink = document.createElement('a');signuplink.setAttribute('id', 'signuplink');const login = document.createElement('form');login.setAttribute('id', 'login');const signup = document.createElement('form');signup.setAttribute('id', 'signup');const greetinglinks = document.createElement('div');greetinglinks.setAttribute('id', 'greetinglinks');greeting.textContent = 'welcome';loginlink.textContent = 'login';signuplink.textContent = 'sign up';loginlink.setAttribute('href', '#login');signuplink.setAttribute('href', '#signup');greetinglinks.append(loginlink);greetinglinks.append(signuplink);popeye.append(greeting);popeye.append(greetinglinks);loginlink.addEventListener('click', () => {{ popeye.remove(greeting, greetinglinks); popeye.append(login); }});signuplink.addEventListener('click', () => {{ popeye.remove(greeting, greetinglinks); popeye.append(signup); }});////popeye.appendChild(vr00m);</script></body>
